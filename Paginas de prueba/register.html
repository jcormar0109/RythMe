<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RythMe</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="card">

        <div class="left">
            <div class="brand">
                <img src="logo-removebg-preview-effect.png" class="logo" alt="RythMe Logo">
                <h2 class="brand-text"><span class="blue">Ryth</span><span class="pink">Me</span></h2>
            </div>
            <p class="slogan">Conecta con la música</p>
            <button class="theme-toggle" id="toggleTheme">Claro</button>
        </div>

        <div class="right">
            <h2 class="title"><span class="blue">Registrar</span><span class="pink">me</span></h2>
            <form action="login.html">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Reptir contraseña" required>
                <button class="btn" type="submit">Registrarme</button>
            </form>
            <p class="register">¿Ya tienes cuenta? <a href="login.html">Logueate</a></p>
        </div>

    </div>

    <script>
        const toggle = document.getElementById("toggleTheme");
        toggle.addEventListener("click", () => {
            document.body.classList.toggle("light");
            toggle.textContent = document.body.classList.contains("light") ? "Oscuro" : "Claro";
        });
    </script>

</body>

</html>
