<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - RythMe</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <header class="header">
        <div class="header-left">
            <img src="logo-removebg-preview-effect.png" class="header-logo" alt="RythMe Logo">
            <h2 class="brand-text"><span class="blue">Ryth</span><span class="pink">Me</span></h2>
        </div>

        <div class="header-right">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle" class="toggleSwitch"></label>

            <img src="https://api.dicebear.com/9.x/thumbs/svg" class="profile-img" alt="Perfil">
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li class="active">
                <span class="material-symbols-outlined">
                    home
                </span>
                Home
            </li>
            <li>
                <span class="material-symbols-outlined">
                    group
                </span>
                Followeds
            </li>
            <li>
                <span class="material-symbols-outlined">
                    event
                </span>
                Events
            </li>
            <li>
                <span class="material-symbols-outlined">
                    person
                </span>
                Profile
            </li>
            <li>
                <span class="material-symbols-outlined">
                    settings
                </span>
                Settings
            </li>
        </ul>
    </aside>

    <script>
        const checkbox = document.getElementById("themeToggle");

        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("light", checkbox.checked);
        });
    </script>

</body>

</html>
